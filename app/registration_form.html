        <span style="color: #7eac8c; font-size: xxx-large;">REGISTRATION</span>
      </div>
      <div class="w-100 d-flex flex-column flex-fill align-items-center justify-content-center">
        <div class="d-flex flex-column w-50" style="text-align:left; color: white;">

          <label>Email</label>
          <div class=" input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1" style="background-color: inherit;">

          </div>
        </div>
        <div class="d-flex flex-column w-50" style="text-align:left; color: white;">
          <label>Secret Key</label>

            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1" style="background-color: inherit;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key"

          </div>
        </div>
      </div>
      <div class="flex-fill w-100 d-flex justify-content-center">
        <div class="d-flex w-100 justify-content-center align-items-start">
          <button style="background-color: #7eac8c;width: 50%;height: 20%;border-radius: 25px;border: none"
